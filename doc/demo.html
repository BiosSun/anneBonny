<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Document</title>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <link href="../src/anneBonny.css" rel="stylesheet"/>
        <link href="resources/styles/demo.css" rel="stylesheet"/>

        <script src="../libs/jquery/dist/jquery.js"></script>
        <script src="../libs/moment/moment.js"></script>
        <script src="../libs/moment/locale/zh-cn.js"></script>
        <script src="../src/anneBonny.js"></script>
        <script type="text/javascript">
        moment.locale('zh-cn');

        $(function() {
            $('input[type=text]').on('focus', function() {
                var input = $(this),
                now = moment();

                anneBonny.setValue(now).reset({
                    events: {
                        change: function() {
                            input.val(anneBonny.getValue().format('YYYY-MM-DD'));
                        }
                    }
                }).open();
            });
        });
        </script>
    </head>
    <body>
        <div class="row" title="Demo">
            <input type="text" name="date" />
        </div>
    </body>
</html>
